<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
      <h2>
          {{fullName}}

      </h2>
    </div>
<script src="./vue.js"></script>
<script>
const app=new Vue({
    el:'#app',
    data:{
        message:'你好',
        url:'<a href="http://www.baidu.com">百度一下</a>',
        finalSize:'100px',
        firstName:'kobe',
        lastName:'bryant'

    },
    computed:{
        //计算属性一般是没有set方法，只读属性
        fullName:{
            set:function(){
                

           },
            get:function(){
                return this.firstName+' '+this.lastName
            }
        }

    }
    
})

</script>
</body>
</html>
